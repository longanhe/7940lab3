name: Deploy
on:
  push:
    branches:
      - main
jobs:
  bulid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
          HEROKU_APP_NAME: "comp7940chatbotlongyan"
        run: git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$comp7940chatbotlongyan.git main